
{% extends 'base.html' %}
{% block header %}
{% load static %}
<style>
body {
    background: #555;
}

.content {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 10px;
}
</style>
<style type="text/css">
ul {
  list-style-type: none;
}
</style>
{% endblock %}
{% block title %}Add Game{% endblock %}

{% block content %}
{% if msg %}
    <p style="color:blue;">{{msg}}</p>
{% endif %}
<div id="centertag" class="content">
  <h2>Add Game</h2>
  <p>Logged in as {{request.user.username}}</p>
  <form action="/add_game/" method="post">
{% csrf_token %}
{{ form.as_p }}
  <input type="submit" name="s" value="Add" />
  </form>


</div>
{% endblock %}
